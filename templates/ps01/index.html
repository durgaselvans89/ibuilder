        /* Coins */
        #content .coin {
        	position: relative;

        img.center { text-align: center; clear: both; display: block; margin: 10px 4px; }

        .tooltip {

        	left: 50px;
        	float: right;

        .tooltip_label {
        	font-size: 18px !important;
        	text-decoration: underline;

        .play_buttons {

        .play_button, .play_button_speak {

        }

        /* Covers */
        .cover {
        	overflow: hidden;
        }
        
        .cover_slide {
        	position: relative;
        	background: url('../images/covers_back.png') repeat;
        	-webkit-border-radius: 10px;
        	-moz-border-radius: 10px;
        	border-radius: 10px;

        }
        
        .cover[data-direction="horizontal"] .cover_slide_handel {
        	width: 20px;

        	cursor: pointer;
        	background: url('../images/covers_h_handle.png') no-repeat;
        	margin: auto 0;
        	position: absolute;
        	top: -5px; left: 0; bottom: 0; right: 0;
        }
        
        .cover[data-direction="vertical"] .cover_slide_handel {
        	width: 38px;
        	height: 20px;
        	cursor: pointer;
        	position: relative;
        	top: 1px;
        	margin: 0 auto;
        	background: url('../images/covers_v_handle.png') no-repeat;
        }

        .drop_box {

		/* Layout E */

		#lockout {
			position: absolute;

			left: 0px;

			height: 100%;
			background: url('../images/lockout.png') repeat;
			z-index: 2001;
			display: none;
		}

		.highlight {
			cursor:default;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		.highlight_on {
			background-color: #80bbff;
		}

		.highlight_over {
			color: #80bbff;
		}

		.highlight_drop_box {
			display: block;
